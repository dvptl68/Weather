<!DOCTYPE html>

<html>

  <head>
    <!-- Title of desktop app -->
    <title>Weather</title>
    <!-- Required for ElectronJS -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <!-- Import stylesheet -->
    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <!-- Import Bootstrap stylesheet -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  <body>
    <!-- Main container -->
    <div class="container-fluid">
      <!-- Header row -->
      <div class="row">
        <!-- Title -->
        <div class="col-auto">
          <p id="title">Weather</p>
        </div>
        <!-- Separator column -->
        <div class="col"></div>
        <!-- Selector buttons -->
        <div class="col-auto">
          <button id="cur" class="selector">Current</button>
          <button id="min" class="selector">Minute</button>
          <button id="hour" class="selector">Hourly</button>
          <button id="daily" class="selector">Daily</button>
        </div>
        <!-- Separator column -->
        <div class="col"></div>
        <!-- Button to change city -->
        <div class="col-auto">
          <button id="city">Change</button>
        </div>
      </div>
    </div>

    <!-- Import JS script -->
    <script src="../js/script.js" defer></script>
  </body>

</html>
